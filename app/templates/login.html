{% extends "_base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block title %}登陆{% endblock %}

{% block content %}
<div class="page-header">
    <h2>登录</h2>
</div>
<div class="col-md-4 col-md-offset-4">
    {% if flag %}
    <h3 style="color:red;">用户名或密码错误，请重试。</h3>
    {% endif %}
    {{ wtf.quick_form(form) }}
    <p>
        新用户?
        <a href="{{ url_for('main.register') }}">注册</a>
    </p>
</div>
{% endblock %}
